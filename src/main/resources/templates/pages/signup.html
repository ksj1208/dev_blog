<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/layout/loginLayout">

    <section layout:fragment="content">
    <div class="content">
        <div>
            <h1>회원 가입</h1>

            <div>
                <form th:action="@{/signup}" method="post">
                    <table>
                        <tr>
                            <td>ID</td>
                            <td>
                                <input type="text" name="userId" placeholder="Enter ID">
                            </td>
                        </tr>
                        <tr>
                            <td>NickName</td>
                            <td>
                                <input type="text" name="nickName" placeholder="Enter NickName">
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="userPassword" placeholder="Enter Password"></td>
                        </tr>
                        <tr>
                            <td>Recheck Password</td>
                            <td><input type="password" name="userPassword" placeholder="Enter Recheck Password"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" name="email" placeholder="Enter Email"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="가입하기">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</section>
