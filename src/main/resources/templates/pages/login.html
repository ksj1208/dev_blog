<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/layout/loginLayout">

<section layout:fragment="content">
    <div class="content">
        <div>
            <h1>회원 가입</h1>

            <div>
                <form th:action="@{/login}" method="post">
                    <table>
                        <tr>
                            <td>ID</td>
                            <td colspan="2">
                                <input type="text" name="userId" placeholder="Enter ID">
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td colspan="2">
                                <input type="password" name="current-password" placeholder="Enter Password">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="submit" value="LOGIN">
                            </td>
                        </tr>

                    </table>
                </form>
                <table>
                    <tr>
                        <td>
                            <input type="button" id="goJoin" value="회원가입 |">
                        </td>
                        <td>
                            <input type="button" id="searchId" value="아이디찾기 |">
                        </td>
                        <td>
                            <input type="button" id="searchPassword" value="비밀번호찾기">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <a href="https://kauth.kakao.com/oauth/authorize?client_id=a3ba113686e820ae50156cdc2f58daac&redirect_uri=http://localhost:8080/kakao/callback&response_type=code"><img src="/img/kakao_login_btn.png"></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/js/user/login/goLogin.js"></script>
</section>
