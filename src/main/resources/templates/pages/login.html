<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인</h1>
<hr>
<form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="account를 입력해주세요.">
    <input type="password" name="password" placeholder="password를 입력해주세요.">
    <button type="submit">로그인</button>
    <a href="https://kauth.kakao.com/oauth/authorize?client_id=a3ba113686e820ae50156cdc2f58daac&redirect_uri=http://localhost:8080/kakaocallback&response_type=code"><img src="/img/kakao_login_btn.png"></a>
</form>

</body>
</html>
