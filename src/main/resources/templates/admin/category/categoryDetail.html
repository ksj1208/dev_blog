<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>카테고리 생성</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
<h2>카테고리 상세 페이지입니다.</h2>

<div>
    <h3>카테고리 상세</h3>
    <div>
        <label>카테고리명 : </label>
        <input type="hidden" id="categoryId" th:value="${category.categoryId}">
        <input type="text" id="categoryName" name="categoryName" th:value="${category.categoryName}">
        <select id="categoryStatus">
            <option value="사용" th:if="${category.categoryStatus == '사용'}" selected>사용</option>
            <option value="미사용" th:if="${category.categoryStatus == '사용'}">미사용</option>
            <option value="사용" th:unless="${category.categoryStatus == '사용'}">사용</option>
            <option value="미사용" th:unless="${category.categoryStatus == '사용'}" selected>미사용</option>
        </select>
        <button id="updateBtn">수정</button>
    </div>
</div>

</body>
<script type="text/javascript" src="/js/admin/category/categoryDetail.js"></script>
</html>
