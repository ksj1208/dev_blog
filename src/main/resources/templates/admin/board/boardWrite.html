    <style>

        }
        #autoMaker > div{
            border : 1px solid #e6e6e6;

        }
        #autoMaker > div:hover{
            background : #e6d1ff;

    <div>

        <select id="category">
            <option th:each="list : ${categoryList}"
                    th:value="${list.categoryId}"
                    th:utext="${list.categoryName}"></option>

        <div id="editor"></div>

        <br>

        <div><button id="saveBtn">저장</button></div>
